<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upld_presc.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Prescription</h2>
        <p>Upload a digital copy of your prescription for doctors to view:</p>

        <form action="/upload_prescription" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prescription_file">Select Prescription File:</label>
                <input type="file" id="prescription_file" name="prescription_file" required>
            </div>

            <div class="form-group">
                <label for="description">Description (optional):</label>
                <textarea id="description" name="description" placeholder="Add any additional notes..." rows="4"></textarea>
            </div>

            <button type="submit" class="upload-btn">Upload Prescription</button>
        </form>
    </div>
</body>
</html>
